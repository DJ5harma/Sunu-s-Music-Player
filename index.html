<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <script src="https://kit.fontawesome.com/de25fe9c0b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <div class="music-player">
            <nav>
                <a href="https://youtu.be/dQw4w9WgXcQ?si=6XXewJMYDJXoDPrB" target="_blank">
                    <p1 class="tooltip">Sunu's Music Player
                        <span class="tooltiptext">I wonder sometimes if we can rickroll ourself...</span>
                    </p1>
                </a>
                <select id="menu">
                  <option >Choose/LastChosen : </option>
                  <option onclick="change_song(0)">Don't Stop Me Now</option>
                  <option onclick="change_song(1)">Sweet Talkin' Woman</option>
                  <option onclick="change_song(2)">Fly Me To The Moon</option>
                  <option onclick="change_song(3)">Gone, Gone, Gone</option>
                </select> 
            </nav>
            <img onclick="play_or_pause()" src="" alt="" id="img">
            <audio id="song0"><source src="Don't Stop Me Now.mp3" type="audio/mpeg"></audio>
            <audio id="song1"><source src="Sweet Talkin' Woman.mp3" type="audio/mpeg"></audio>
            <audio id="song2"><source src="Fly Me To The Moon.mp3" type="audio/mpeg"></audio>
            <audio id="song3"><source src="Gone, Gone, Gone.mp3" type="audio/mpeg"></audio>
            <h1 id="title">Don't stop me now</h1>
            <p id="artist">Queen</p>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div onclick="song.currentTime-=10"><i class="fa-solid fa-rotate-left"></i></i></div>
                <div onclick="play_prev()"><i class="fa-solid fa-backward"></i></div>
                <div onclick="play_or_pause()" id="ctrl_icon"><i class="fa-solid fa-play" id="act_button"></i></div>
                <div onclick="play_next()"><i class="fa-solid fa-forward"></i></div>
                <div onclick="song.currentTime+=10"><i class="fa-solid fa-rotate-right"></i></div>
            </div>
 
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
